<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="registrar.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <img class="icon" src="imagenes/personIcon.jpg" alt="Person Icon">
            <h3>Registrar nuevo Usuario</h3>
        </div>
        <div class="login">
            <!-- Usuario o Email -->

            <label class="txt" for="nombre">Nombre</label>
            <img class="iconPerson" src="./imagenes/person2.png" alt="iconPerson">
            <input id="iptNombre" class="inputs" type="text">
        
            <!-- Email  -->
            <label class="txt" for="email" style="margin-left: 12px;">Email</label>
            <img class="iconEmail" src="./imagenes/email.png" alt="email">
            <input id="iptEmail" class="inputs" type="text">

            <!-- Contraseña -->
            <label class="txt" for="contraseña">Contraseña </label>
            <img class="iconPassword" src="./imagenes/contraseña.png" alt="password">
            <input id="iptContraseña" class="inputs" type="password">

            <!-- Repetir contraseña -->
            <label class="txt" for="contraseña">Repetir Contraseña </label>
            <img class="iconPassword2" src="./imagenes/contraseña.png" alt="password">
            <input id="iptRepeatContraseña" class="inputs" type="password" style="margin-bottom: 16px;">

            <!-- Botones -->
            <button id="btnSesion" class="sesion">Registrar</button>


        </div>
    </div>


</body>

</html>
