<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <img class="icon" src="./imagenes/personIcon.jpg" alt="Person Icon">
            <h3>Iniciar Sesión</h3>
        </div>
        <div class="login">
            <!-- Usuario o Email -->
            <label class="txt"  for="usuario">Usuario o Email</label>
            <img class="iconPerson" src="./imagenes/person2.png" alt="iconPerson">
            <input id="iptUsuario" class="inputs" type="text">

            <!-- Contraseña -->
            <label class="txt" for="contraseña">Contraseña</label>
            <img class="iconEmail" src="./imagenes/email.png" alt="email">
            <input id="iptContraseña" class="inputs" type="password" style="margin-bottom: 14px;">

            <!-- Botones -->
            <button id="btnSesion" class="sesion">Iniciar sesión</button>

            <div class="registrar">
                <p>¿No registrado?</p>
                <a target="_blank" href="./registrar.html">Registrarse</a>
            </div>
        </div>
    </div>


</body>

</html>
